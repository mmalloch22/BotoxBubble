  <head> 
    <title>Chat</title>
    <link href="scr/base.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></script>
  </head>
  <body>
     <div id="fb-root"></div>
     <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v13.0" nonce="FaNYGe0s"></script>
        <div class="col-xs-12">
          <a href="index.html">
            <div class="image">
                <img src="images\Botox Bubble logo.png" width="150" height="125">
            </div>
          </a>
            <div class="chat-box">
              <p class="chat-messages">Hello! Please, leave your message.</p>
            </div>
            <input type="text" id="chat-message">
            <input type="submit" id="send-message">
        </div>
        <div class="col-xs-12">
          <div class="fb-comments" data-href="https://mmalloch22.github.io/chat.html" data-width="" data-numposts="5"></div>
        </div>
        <script>
          $('#send-message').click(function() {
          var message = $('#chat-message').val();
          var messageHTML = '<p class="chat-message">' + message + '</p>';
         $('.chat-box').append(messageHTML);
          });
        </script>
  </body>
