    <!-------------------------------------------------------------------------------------------------->
          <!--The open tag for the box of the custom chat ---------------------------------------------->
        <div class="col-xs-12">
            <a href="index.html"><!--The link for the logo to the main page, embeded to the picture--->
                <div class="image">
                   <img src="images\Botox Bubble logo.png" width="150" height="125">

        <div class="chat-box">

    <!-------------------------------------------------------------------------------------------------->
    <!--Facebook commnet api place that I want that it appear in my html-------------------------------->    
          </div>
        <div class="col-xs-12">
          <div class="fb-comments" data-href="https://mmalloch22.github.io/chat.html" data-width="" data-numposts="5"></div>
        </div>
    <!-------------------------------------------------------------------------------------------------->
    <!--JavaScript tage code for the Custom Chat-------------------------------------------------------->
        <script>
            $('#send-message').click(function() {
            var message = $('#chat-message').val();
            var messageHTML = '<p class="chat-message">' + message + '</p>';
            $('.chat-box').append(messageHTML);
             });
        </script>

  </body>
